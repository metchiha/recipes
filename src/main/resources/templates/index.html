<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
         th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">

        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"></script>
    <title>Recipe Home</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.mekontso.recipe.domain.Recipe"*/-->
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="card border-primary mb-3">
                        <div class="card-header text-white bg-primary">
                            <div class="row">
                                <div class="col-md-9">
                                    <h1>My Recipes</h1>
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-light" href="#"  th:href="@{'/recipe/new'} " role="button">New Recipe</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                                <table class="table table-hover">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="rep : ${recipes}">
                                        <td th:text="${rep.id}">123</td>
                                        <td th:text="${rep.description}">Tasty Goodness</td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${rep.id} + '/show'} ">View</a></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${rep.id} + '/update'} ">Update</a></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${rep.id} + '/delete'} ">Delete</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
